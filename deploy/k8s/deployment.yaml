apiVersion: apps/v1
kind: Deployment
metadata:
  name: essen-api
  namespace: essen
  labels:
    app: essen-route-planning
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: essen-route-planning
      component: api
  template:
    metadata:
      labels:
        app: essen-route-planning
        component: api
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: essen-api
        image: ${REGISTRY}/essen-route-planner/www:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: cache-storage
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: cache-storage
        persistentVolumeClaim:
          claimName: essen-api-cache
      restartPolicy: Always
